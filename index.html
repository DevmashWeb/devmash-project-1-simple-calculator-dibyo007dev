<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>
        My CALCI
    </title>
    <meta content="" name="description">
    <meta content="" name="author">
    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" name="viewport" />
    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/skeleton.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="images/favicon.png" rel="icon" type="image/png">
</head>

<body>
  <div id="content">
      <h1><center> YOUR CALCULATOR   + - * % /</center></h1>

      <h4> Wanna calculate something .. Go Ahead </h4>

      <div id="calculator">

      <input id="screen" type="" value="">

      <div id="line1">
          <input id="seven" class="butt" type="button" value="7">
          <input id="eight" class="butt" type="button" value="8">
          <input id="nine"  class="butt" type="button" value="9">
          <input id="plus"  class="butt" type="button" value=" + ">
      </div>

      <div id="line2">
          <input id="four" class="butt" type="button" value="4">
          <input id="five" class="butt" type="button" value="5">
          <input id="six"  class="butt" type="button" value="6">
          <input id="minus" class="butt" type="button" value=" - ">
      </div>

      <div id="line3">
          <input id="one" class="butt" type="button" value="1">
          <input id="two" class="butt" type="button" value="2">
          <input id="three"  class="butt" type="button" value="3">
          <input id="multiply" class="butt" type="button" value=" * ">
      </div>

      <div id="line4">
          <input id="zero" class="butt" type="button" value="0" >
          <input id="dot" class="butt" type="button" value=".">
          <input id="dozero" class="butt" type="button" value="00">
          <input id="divide" class="butt" type="button" value=" / ">
      </div>


</div>



</div>
<script type="text/javascript" src="script/script.js"></script>

</body>

</html>
